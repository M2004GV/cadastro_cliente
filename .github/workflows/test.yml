name: Java CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 19
        uses: actions/setup-java@v2
        with:
          java-version: '19'

      - name: Build with Gradle
        run: ./gradlew build # Se vocÃª estiver usando Gradle. Para Maven, use mvn install.

      - name: Run tests
        run: ./gradlew test # Para Gradle. Para Maven, use mvn test.
