name: Test Project

on:
  pull_request:
    branches:
      - main

jobs: 
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Tests
        run: npm test
        
      - name: Build Project
        run: npm build


